<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script > 
  

function containsSpecialChars (str )
{
     let password = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@+]).{8,12}$/;
     console.log('password ',password.test(str))
  return (password.test(str)) 
}
  function validateEmail (emailAdress = '')
{
     let regexEmail = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;;
     console.log(regexEmail.test(emailAdress))
  return (regexEmail.test(emailAdress)) 
   
}
    function changeText () {
        
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        console.log(email,password)
        var is_email = validateEmail(email)
        var is_password = containsSpecialChars(password)

        var message = $("#message");
        if (is_email && is_password){
            message.html("All the inputs are correct.");
            message.submit();
        }else{
            message.html("All the inputs are not correct.");
            message.submit();
        }
       
    };
    </script>

    <title>Selenium Test</title>
</head>

<body>
<form >
    <p> Email : </p>
    <input type="text"  id="email"/>

    <p> Password : </p>
    <input type="password" id="password"   />

    <button id="button" type='button' onclick="changeText()">submit</button>  
        <p id="message"> </p>
</form>    
</body>
</html>
