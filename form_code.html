<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script > 
  
function containsSpecialChars(str) {
  const specialChars = "^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-])$";
  return containsSpecialChars(str) && (str.length >= 8); 
  
  function validateEmail (emailAdress)
{
   let regexEmail = "/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/";
  if (emailAdress.match(regexEmail)) {
    return true; 
  } else {
    return false; 
  }

}
    function changeText () {
        console.log("INSIDE CHANGE TEXT")
        var email = $("#email");
        var password = $("#password");
        var is_email = validateEmail(email)
        var is_password = containsSpecialChars(password)

        var message = $("#message");
        console.log(email,password)
        if (is_email && is_password){
            message.html("All the inputs are correct.");
        }else{
            message.html("All the inputs are not.");
        }
        message.submit();
    };
    </script>
    <title>Selenium Test</title>
</head>

<body>
<form >
    <p> Email : </p>
    <input type="email" required id="email"/>

    <p> Password : </p>
    <input type="password" id="password"   />

    <button type='button' onclick="changeText()">submit</button>  
        <p id="message"> </p>
</form>    
</body>
</html>
